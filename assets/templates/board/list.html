<div class="page-header">
  <p class="pull-right">
    <a class="btn btn-primary btn-lg" role="button" href="#/board/create">Create a new Board</a>
  </p>
  <h1>ScoreBoard list</h1>
</div>

<table class="table table-striped table-actions">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="board in boards">
    <td>{{ board.id }}</td>
    <td>{{ board.name }}</td>
    <td>
      <button class="btn btn-info btn-sm" data-ng-click="show(board)">Show</button>
      <button class="btn btn-danger btn-sm" data-ng-click="del(board)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
