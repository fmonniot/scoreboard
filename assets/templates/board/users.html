<table class="table table-striped table-actions">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="user in users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>
      <button class="btn btn-warning btn-sm" data-ng-click="expel(boardId, user)">Expel</button>
    </td>
  </tr>
  </tbody>
</table>
