<div class="page-header">
  <h1>Create a new Board</h1>
</div>

<form class="form-horizontal" role="form" name="form">

  <div class="form-group" data-ng-class="{'has-error': form.bName.$invalid}">
    <label for="bName" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="bName" name="bName" required="required"
             placeholder="Name of this board" data-ng-model="board.name">
      <span class="help-block" data-ng-show="form.bName.$invalid">
        <strong>Invalid:</strong>
        <span data-ng-show="form.bName.$error.required">You need to give a name to this board.</span>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="bMaxParticipants" class="col-sm-3 control-label">Maximum number of participant</label>
    <div class="col-sm-6" data-ng-class="{'has-error': form.bMaxParticipants.$invalid}">
      <input type="number" class="form-control" id="bMaxParticipants" name="bMaxParticipants" data-min="1"
             placeholder="Maximum number of participants" data-ng-model="board.maxParticipants">
      <span class="help-block" data-ng-show="form.bMaxParticipants.$invalid">
        <strong>Invalid:</strong>
        <span data-ng-show="form.bMaxParticipants.$error.min">You need at least one participant.</span>
      </span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid"
            data-ng-click="save(board)">Create</button>
    </div>
  </div>

</form>
