<table class="table table-striped table-actions">
  <thead>
  <tr>
    <th>#</th>
    <th>Description</th>
    <th>value</th>
    <th>User ID</th>
  </tr>
  </thead>
  <tbody>
  <tr data-ng-repeat="score in scores">
    <td>{{ score.id }}</td>
    <td>{{ score.description }}</td>
    <td>{{ score.value || 0 }}</td>
    <td>{{ score.userId }}</td>
  </tr>
  </tbody>
</table>
