
<form class="form-horizontal" role="form" name="form">
  <div class="modal-header">
      <h3>Create a new score</h3>
  </div>
  <div class="modal-body">
    <div class="form-group" data-ng-class="{'has-error': form.sDescr.$invalid}">
      <label for="sDescr" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="sDescr" name="sDescr" required="required"
               placeholder="Description of the score" data-ng-model="object.score.description">
      <span class="help-block" data-ng-show="form.sDescr.$invalid">
        <strong>Invalid:</strong>
        <span data-ng-show="form.sDescr.$error.required">You need to give a description to this score.</span>
      </span>
      </div>
    </div>

    <div class="form-group">
      <label for="sValue" class="col-sm-2 control-label">Value</label>
      <div class="col-sm-10" data-ng-class="{'has-error': form.sValue.$invalid}">
        <input type="number" class="form-control" id="sValue" name="sValue" required="required"
               placeholder="Value of this score" data-ng-model="object.score.value">
      <span class="help-block" data-ng-show="form.sValue.$invalid">
        <strong>Invalid:</strong>
        <span data-ng-show="form.sValue.$error.required">You need to give a value to this score.</span>
      </span>
      </div>
    </div>

    <div class="form-group">
      <label for="sUserId" class="col-sm-2 control-label">User</label>
      <div class="col-sm-10" data-ng-class="{'has-error': form.sUserId.$invalid}">

        <select class="form-control" id="sUserId" name="sUserId" required="required"
                data-ng-options="u.name for u in users_available" data-ng-model="object.user">
          <option value="">-- choose the user --</option>
        </select>

      <span class="help-block" data-ng-show="form.sUserId.$invalid">
        <strong>Invalid:</strong>
        <span data-ng-show="form.sUserId.$error.required">You need to affect a user to this score.</span>
      </span>
      </div>
    </div>

  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="form.$invalid">Create</button>
      <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
  </div>
</form>
