<form class="form-horizontal" role="form" name="form">
  <div class="modal-header">
    <h3>Create a new user</h3>
  </div>
  <div class="modal-body">
    <div class="form-group" data-ng-class="{'has-error': form.uName.$invalid}">
      <label for="uName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uName" name="uName" required="required"
               placeholder="Name of this user" data-ng-model="object.user.name">
      <span class="help-block" data-ng-show="form.uName.$invalid">
        <strong>Invalid:</strong>
        <span data-ng-show="form.uName.$error.required">You need to name this user.</span>
      </span>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': form.uIp.$invalid}">
      <label for="uIp" class="col-sm-2 control-label">IP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uIp" name="uIp"
               placeholder="IP of this user" data-ng-model="object.user.ip">
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="form.$invalid">Create</button>
    <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
  </div>
</form>
